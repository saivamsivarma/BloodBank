<div class="row align-items-center">
    <div class="col-12 col-md-3 bg-colored height-div"></div>
    <div class="col-12 col-md-9">
        <div class="row" *ngIf="initState==='Name'">
            <div class="col-12 col-md-8 my-3">
                <div class="fs-1 fw-bold color-primary">Organzation Name</div>
                <input type="text" class="form-control" placeholder="Orgnazation Name" [(ngModel)]="Organization_Name"
                [ngModelOptions]="{standalone:true}" required>
                <button class="float-end btn primary-btn px-5 my-3" (click)="changeState('contact')">Next</button>
            </div> 
        </div>
        <div class="row" *ngIf="initState==='contact'">
            <div class="col-12 col-md-8 my-3">
                <div class="fs-1 fw-bold color-primary">Organzation Contact Number</div>
                <input type="tel" class="form-control" placeholder="Orgnazation Contact number" [(ngModel)]="Contactnumber" [ngModelOptions]="{standalone:true}" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        maxlength="10">
                <div class="d-flex justify-content-between">
                    <button class="btn primary-outline-btn px-5 my-3" (click)="changeState('Name')">Pervious</button>
                    <button class="btn primary-btn px-5 my-3" (click)="changeState('email')">Next</button>
                </div>
            </div> 
        </div>
        <div class="row" *ngIf="initState==='email'">
            <div class="col-12 col-md-8 my-3">
                <div class="fs-1 fw-bold color-primary">Organzation Email</div>
                <input type="email" class="form-control" placeholder="Orgnazation Email" [(ngModel)]="Email" [ngModelOptions]="{standalone:true}">
                <div class="d-flex justify-content-between">
                    <button class="btn primary-outline-btn px-5 my-3" (click)="changeState('contact')">Pervious</button>
                    <button class="btn primary-btn px-5 my-3" (click)="changeState('address')">Next</button>
                </div>
            </div> 
        </div>

        <div class="row" *ngIf="initState==='address'">
            <div class="col-12 col-md-8 my-3">
                <div class="fs-1 fw-bold color-primary">Organzation Location</div>
                <div class="row">
                    <div class="col-12">
                        <label for="City" class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Address" [(ngModel)]="Address"
                            [ngModelOptions]="{standalone:true}" required>
                    </div>
                    <div class="col-6">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="City" [(ngModel)]="City"
                            [ngModelOptions]="{standalone:true}" required>
                    </div>
                    <div class="col-6">
                        <label for="City" class="form-label">Zipcode</label>
                        <input type="number" class="form-control" placeholder="Zipcode" [(ngModel)]="Zipcode"
                            [ngModelOptions]="{standalone:true}" required>
                    </div>
                    <div class="col-12">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" [(ngModel)]="State" [ngModelOptions]="{standalone:true}" required>
                            <option selected>Select State</option>
                            <option *ngFor="let i of stateOptions">{{i.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn primary-outline-btn px-5 my-3" (click)="changeState('email')">Pervious</button>
                    <button class="btn primary-btn px-5 my-3" (click)="organization()">Next</button>
                </div>
            </div> 
        </div>

        <div class="row" *ngIf="initState==='userDetails'">
            <div class="col-12 col-md-8 my-3">
                <div class="fs-1 fw-bold color-primary">Organzation Member</div>
                <div class="row">
                    <div class="col-12">
                        <label class="form-label">Member Name</label>
                        <input type="text" class="form-control" placeholder="Member Name" [(ngModel)]="Member_Name"
                            [ngModelOptions]="{standalone:true}" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Contact Number</label>
                        <input type="text" class="form-control" placeholder="Contact Number" [(ngModel)]="Contact"
                            [ngModelOptions]="{standalone:true}" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            maxlength="10">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-control" placeholder="Member Role" [(ngModel)]="Role"
                            [ngModelOptions]="{standalone:true}" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Member Email" [(ngModel)]="Member_email"
                            [ngModelOptions]="{standalone:true}" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="Password"
                            [ngModelOptions]="{standalone:true}" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn primary-outline-btn px-5 my-3" (click)="changeState('email')">Pervious</button>
                    <button class="btn primary-btn px-5 my-3" (click)="AddMember()">Submit</button>
                </div>
            </div> 
        </div>

    </div>
</div>
