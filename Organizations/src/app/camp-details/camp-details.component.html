<div class="row gy-3 my-4">
    <div class="col-12">
        <button class="btn primary-btn" [routerLink]="['/drives']">Back to Camps</button>
    </div>
    <div class="col-12 col-md-4">
        <div class="card p-2 shadow">
            <div class="row">
                <div class="col-9">
                    <div class="color-primary fs-4 fw-bold"> {{api.getDriveDetailsObj.driveDetails.drive_Name}}</div>
                    <div class="text-secondary">{{api.getDriveDetailsObj.driveDetails.organization_Name}}</div>
                </div>
                <div class="col-3">
                    <span class="badge bg-primary">{{api.getDriveDetailsObj.driveDetails.drive_Status}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-8">
        <div class="row" *ngIf="api.getDriveDetailsObj.driveDetails.userId.length===0">
            <div class="col-12 text-center">
               <div class="color-primary fw-bold fs-5">No user registered</div>
            </div>
        </div>
        <div class="row" *ngIf="api.getDriveDetailsObj.driveDetails.userId.length!=0">
            <div class="col-12 col-md-6" *ngFor="let item of api.getDriveDetailsObj.users">
                <div class="card shadow p-2">
                    <div class="row align-items-center">
                        <div class="col-3">
                            <img src="../../assets/members.svg" alt="userImage" height="80">
                        </div>
                        <div class="col-9">
                            <div class="d-flex justify-content-between">
                                <div class="fw-bold ">{{item.firstName}} {{item.lastName}}</div>
                                <div class="badge bg-primary">{{item.roleType}}</div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="text-secondary">{{item.gender}}</div>
                                <div class="text-secondary">{{item.state}}</div>
                                <div class="text-secondary">+1{{item.phone_number}}</div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
